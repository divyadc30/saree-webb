<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .card {
      width: 200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #333;
    }
    .card p {
      margin: 0;
      font-weight: bold;
      color: #e91e63;
    }
    .remove-btn {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin: 10px 0;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Cart</h1>
  <div class="grid" id="cartContainer"></div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartContainer");

    function renderCart() {
      container.innerHTML = "";
      if (cart.length === 0) {
        container.innerHTML = "<p>No items in cart</p>";
        return;
      }

      cart.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>â‚¹${item.price}</p>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(card);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
